		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: "Wes", year: 1988 },
				{ name: "Kait", year: 1986 },
				{ name: "Irv", year: 1970 },
				{ name: "Lux", year: 2015 },
			];

			const comments = [
				{ text: "Love this!", id: 523_423 },
				{ text: "Super good", id: 823_423 },
				{ text: "You are the best", id: 2_039_842 },
				{ text: "Ramen is my fav food ever", id: 123_523 },
				{ text: "Nice Nice Nice!", id: 542_328 },
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			let display = people.some((object) => new Date().getFullYear() - object.year >= 19);
			console.log(display);

			// Array.prototype.every() // is everyone 19 or older?
			display = people.every((object) => new Date().getFullYear() - object.year >= 19);
			console.log(display);

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			display = comments.find((object) => object.id === 823_423);
			console.log(display);

			// Array.prototype.findIndex()
			// Find the comment with this ID
			const index = comments.findIndex((object) => object.id === 823_423);
			console.log(index);

			// delete the comment with the ID of 823423
			const newComments = [...comments.slice(0, index), ...comments.slice(index + 1)];
			console.log(newComments);
		</script>
