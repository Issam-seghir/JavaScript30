<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Videos</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<style>
		body {
			display: flex;
			flex-direction: column;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100");
			background-position: center;
		}

		ul.videos,
		.total {
			cursor: pointer;
			margin: 1rem;
			padding: 1rem;
			list-style: none;
			background-color: rgb(8 23 41 / 75%);
			backdrop-filter: blur(16px) saturate(180%);
			border: 1px solid rgb(255 255 255 / 12.5%);
			border-radius: 12px;
		}

		.total {
			display: flex;
			justify-content: space-between;
			color: rgb(184 244 255 / 58.9%);
			transition: background-color 0.3s;
		}

		ul.videos li {
			cursor: pointer;
			display: flex;
			align-items: center;
			padding: 10px 20px;
			color: rgb(184 244 255 / 58.9%);
			border-bottom: 1px solid rgb(184 244 255 / 24%);
			transition: background-color 0.3s;
		}

		ul.videos li:last-child {
			border-bottom: none;
		}

		ul.videos li:hover,
		.total:hover {
			background-color: #070725;
		}

		ul.videos li span:first-child {
			flex-grow: 1;
		}

		ul.videos li span.duration {
			margin-left: 10px;
			font-size: 0.8em;
		}

		/* Adjust the spacing and layout as needed */
	</style>
	<body>
		<ul class="videos">
			<li data-time="5:43">Video 1</li>
			<li data-time="2:33">Video 2</li>
			<li data-time="3:45">Video 3</li>
			<li data-time="0:47">Video 4</li>
			<li data-time="5:21">Video 5</li>
			<li data-time="6:56">Video 6</li>
			<li data-time="3:46">Video 7</li>
			<li data-time="5:25">Video 8</li>
			<li data-time="3:14">Video 9</li>
			<li data-time="3:31">Video 10</li>
			<li data-time="5:59">Video 11</li>
			<li data-time="3:07">Video 12</li>
			<li data-time="11:29">Video 13</li>
			<li data-time="8:57">Video 14</li>
			<li data-time="5:49">Video 15</li>
			<li data-time="5:52">Video 16</li>
			<li data-time="5:50">Video 17</li>
			<li data-time="9:13">Video 18</li>
			<li data-time="11:51">Video 19</li>
			<li data-time="7:58">Video 20</li>
			<li data-time="4:40">Video 21</li>
			<li data-time="4:45">Video 22</li>
		</ul>
		<div class="total"></div>
		<script>
			const videoItems = document.querySelectorAll(".videos li");

			// Initialize the total duration in seconds
			let totalSeconds = 0;

			videoItems.forEach((item) => {
				// Get the duration from the dataset
				const duration = item.dataset.time;
				const [minutes, seconds] = duration.split(":");
				const itemSeconds = Number.parseInt(minutes) * 60 + Number.parseInt(seconds);

				// Add the current video's duration to the total
				totalSeconds += itemSeconds;

				// Calculate hours, minutes, and seconds for the current video
				const hours = Math.floor(itemSeconds / 3600);
				const remainingSeconds = itemSeconds % 3600;
				const mins = Math.floor(remainingSeconds / 60);
				const finalSeconds = remainingSeconds % 60;
				// Update the HTML content of the current video item
				item.innerHTML = `
          <span>${item.textContent.trim()}</span>
          <span class="duration">${hours === 0 ? "" : `${hours}:`}${mins}:${finalSeconds.toString().padEnd(2, "0")}</span>
          `;
			});

      // Calculate total hours, minutes, and seconds
			const totalHours = Math.floor(totalSeconds / 3600);
			const remainingTotalSeconds = totalSeconds % 3600;
			const totalMinutes = Math.floor(remainingTotalSeconds / 60);
			const totalFinalSeconds = remainingTotalSeconds % 60;

      // Display the total duration on the page
			const totalDurationElement = document.querySelector(".total");
			totalDurationElement.innerHTML = `
        <span> Total Duration:</span>
        <span class="duration"> ${totalHours}:${totalMinutes}:${totalFinalSeconds}</span>
      `;
		</script>
	</body>
</html>
