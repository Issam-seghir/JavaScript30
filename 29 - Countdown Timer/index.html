		input {
			font-size: 1.875rem;
			line-height: 2.25rem;
			appearance: textfield;
			background-color: rgb(163 255 204);
			outline: 2px solid transparent;
		}

		.display .display__time-left,
		.display .display__end-time {
			padding: 2.5rem;
		}

		.display,
		.display > * {
			transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
			transition-duration: 150ms;
			transition-property: all;
		}

		.display > * {
			color: #03262b;
			background-color: rgb(79 212 168 / 46.6%);
			backdrop-filter: blur(3px) saturate(146%);
			border: 1px solid rgb(255 255 255 / 12.5%);
			border-radius: 12px;
		}
	</style>
	<body>
		<div class="timer">
			<div class="timer__controls">
				<button data-time="20" class="timer__button">20 Secs</button>
				<button data-time="300" class="timer__button">Work 5</button>
				<button data-time="900" class="timer__button">Quick 15</button>
				<button data-time="1200" class="timer__button">Snack 20</button>
				<button data-time="3600" class="timer__button">Lunch Break</button>
				<form name="customForm" id="custom">
					<input type="number" name="minutes" placeholder="Enter Minutes" min="0" max="59" />
				</form>
			</div>
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"></p>
			</div>
		</div>

		<script src="scripts-START.js"></script>
	</body>
</html>
