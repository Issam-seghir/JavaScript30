<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<div class="player">
			<video class="player__video viewer" src="./assets//video//652333414.mp4"></video>
			<span class="display"></span>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>

				<button class="player__button primary" title="Toggle Play">
					<svg id="playBtnSVG" viewBox="-0.5 0 25 25" fill="none" >
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
						<g id="SVGRepo_iconCarrier">
							<path
								d="M7.98047 3.51001C5.43047 4.39001 4.98047 9.09992 4.98047 12.4099C4.98047 15.7199 5.41047 20.4099 7.98047 21.3199C10.6905 22.2499 18.9805 16.1599 18.9805 12.4099C18.9805 8.65991 10.6905 2.58001 7.98047 3.51001Z"
								stroke="#e46193"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</g>
					</svg>

					<svg id="pauseBtnSVG" viewBox="-0.5 0 25 25" fill="none" style="display: none">
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
						<g id="SVGRepo_iconCarrier">
							<path d="M10 6.42004C10 4.76319 8.65685 3.42004 7 3.42004C5.34315 3.42004 4 4.76319 4 6.42004V18.42C4 20.0769 5.34315 21.42 7 21.42C8.65685 21.42 10 20.0769 10 18.42V6.42004Z" stroke="#e46193" stroke-width="1.225" stroke-linecap="round" stroke-linejoin="round"></path>
							<path
								d="M20 6.42004C20 4.76319 18.6569 3.42004 17 3.42004C15.3431 3.42004 14 4.76319 14 6.42004V18.42C14 20.0769 15.3431 21.42 17 21.42C18.6569 21.42 20 20.0769 20 18.42V6.42004Z"
								stroke="#e46193"
								stroke-width="1.225"
								stroke-linecap="round"
								stroke-linejoin="round"
							></path>
						</g>
					</svg>
				</button>
				<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
				<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />
				<button data-skip="-10" class="player__button">Â« 10s</button>
				<button data-skip="25" class="player__button">25s Â»</button>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
